<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine for Manal</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(120deg, #ffe6f0, #fff0e6);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    overflow-x: hidden;
  }

  .owl-img {
    width: 180px;
    margin-bottom: 20px;
    animation: float 3s ease-in-out infinite;
  }

  @keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  h1 {
    font-size: 2.5rem;
    color: #006600;
    text-shadow: 2px 2px 12px rgba(0,0,0,0.2);
    margin-bottom: 30px;
    animation: textPop 1.5s ease forwards;
  }

  @keyframes textPop {
    0% { transform: scale(0.8); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }

  .buttons-row {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    width: 90%;
    max-width: 800px;
    margin-bottom: 15px;
  }

  .btn {
    padding: 15px 40px;
    margin: 10px;
    font-size: 1.6rem;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    color: white;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    transition: all 0.3s ease;
    flex: 1 1 150px; /* ÿ≠ÿ¨ŸÖ ÿßŸÅÿ™ÿ±ÿßÿ∂Ÿä ŸÖÿ±ŸÜ */
    max-width: 220px;
  }

  .btn:hover {
    transform: scale(1.15);
    box-shadow: 0 12px 25px rgba(0,0,0,0.4);
  }

  .btn-yes {
    background: linear-gradient(45deg, #33cc33, #009900);
  }

  .btn-no {
    background: linear-gradient(45deg, #ff4d6d, #ff1a4d);
  }

  .hidden {
    display: none;
  }

</style>
</head>
<body>

<img src="https://content.mycutegraphics.com/graphics/valentine/valentines-day-owl.png" class="owl-img" alt="Valentine Owl">

<h1>Manal, will you be my Valentine?</h1>

<div class="buttons-row">
  <button id="yes" class="btn btn-yes">Yes</button>
  <button id="no" class="btn btn-no">No</button>
</div>

<div class="buttons-row" id="no-options">
  <button class="btn btn-no hidden">Are you sure ?</button>
  <button class="btn btn-no hidden">Are you really sure</button>
  <button class="btn btn-no hidden">Are you really really sure</button>
  <button class="btn btn-no hidden">Think again? üòï</button>
  <button class="btn btn-no hidden">Don't believe in second chance ?</button>
  <button class="btn btn-no hidden">Why are you being so cold ü•∂</button>
  <button class="btn btn-no hidden">Maybe we can talk about it ?</button>
  <button class="btn btn-no hidden">I am not going to ask again !</button>
  <button class="btn btn-no hidden">Ok now this is hurting my feelings!</button>
</div>

<script>
  const yesBtn = document.getElementById('yes');
  const noBtn = document.getElementById('no');
  const noOptions = document.querySelectorAll('#no-options .btn-no');

  let index = 0;
  let yesScale = 1.3; // ÿ®ÿØÿßŸäÿ© ÿ™ŸÉÿ®Ÿäÿ± Yes
  const noShrinkFactor = 0.4; // ŸÖŸÇÿØÿßÿ± ÿ™ÿµÿ∫Ÿäÿ± ŸÉÿ®Ÿäÿ± ŸÑŸÑÿÆŸäÿßÿ± ÿßŸÑÿ£ÿ≠ŸÖÿ±

  // ÿπŸÜÿØ ÿßŸÑÿ∂ÿ∫ÿ∑ ÿπŸÑŸâ Yes
  yesBtn.addEventListener('click', () => {
    yesScale += 0.3;
    yesBtn.style.transform = `scale(${yesScale})`;
  });

  // ÿπŸÜÿØ ÿßŸÑÿ∂ÿ∫ÿ∑ ÿπŸÑŸâ No
  noBtn.addEventListener('click', () => {
    noBtn.style.transition = 'all 0.3s ease';
    noBtn.style.transform = `scale(${noShrinkFactor})`;
    noBtn.style.opacity = '0.3';
    yesScale += 0.5;
    yesBtn.style.transform = `scale(${yesScale})`;

    setTimeout(() => {
      noBtn.classList.add('hidden');
      noOptions[index].classList.remove('hidden');
    }, 300);
  });

  // ÿ®ŸÇŸäÿ© ÿÆŸäÿßÿ±ÿßÿ™ No
  noOptions.forEach((btn) => {
    btn.addEventListener('click', () => {
      btn.style.transition = 'all 0.3s ease';
      btn.style.transform = `scale(${noShrinkFactor})`;
      btn.style.opacity = '0.3';

      yesScale += 0.5;
      yesBtn.style.transform = `scale(${yesScale})`;

      setTimeout(() => {
        btn.classList.add('hidden');
        index++;
        if(index < noOptions.length){
          noOptions[index].classList.remove('hidden');
        }
      }, 300);
    });
  });
</script>

</body>
</html>
