<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine for Manal</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(120deg, #ffe6f0, #fff0e6);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    overflow: hidden;
  }

  .owl-img {
    width: 180px;
    margin-bottom: 20px;
    animation: float 3s ease-in-out infinite;
  }

  @keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  h1 {
    font-size: 2.5rem;
    color: #006600;
    text-shadow: 2px 2px 12px rgba(0,0,0,0.2);
    margin-bottom: 30px;
    animation: textPop 1.5s ease forwards;
  }

  @keyframes textPop {
    0% { transform: scale(0.8); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }

  .btn {
    padding: 15px 45px;
    margin: 10px;
    font-size: 1.6rem;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    color: white;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    transition: all 0.3s ease;
    opacity: 1;
  }

  .btn:hover {
    transform: scale(1.15);
    box-shadow: 0 12px 25px rgba(0,0,0,0.4);
  }

  .btn-yes {
    background: linear-gradient(45deg, #33cc33, #009900);
  }

  .btn-no {
    background: linear-gradient(45deg, #ff4d6d, #ff1a4d);
  }

  .hidden {
    display: none;
  }

</style>
</head>

<img src="https://content.mycutegraphics.com/graphics/valentine/valentines-day-owl.png" class="owl-img" alt="Valentine Owl">
